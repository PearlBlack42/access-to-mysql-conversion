{% extends "base.html" %}
{% block title %}Add Periode - Simkopkar{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-semibold mb-6">Add New Periode (Period)</h2>
    <form method="POST" action="{{ url_for('add_periode') }}">
        <div class="grid grid-cols-1 gap-6">
            <div>
                <label for="kode" class="block mb-1 font-medium">Kode Periode</label>
                <input type="text" id="kode" name="kode" required class="w-full border border-gray-300 rounded px-3 py-2" />
            </div>
            <div>
                <label for="nama" class="block mb-1 font-medium">Nama Periode</label>
                <input type="text" id="nama" name="nama" required class="w-full border border-gray-300 rounded px-3 py-2" />
            </div>
            <div>
                <label for="tanggal_mulai" class="block mb-1 font-medium">Tanggal Mulai</label>
                <input type="date" id="tanggal_mulai" name="tanggal_mulai" class="w-full border border-gray-300 rounded px-3 py-2" />
            </div>
            <div>
                <label for="tanggal_selesai" class="block mb-1 font-medium">Tanggal Selesai</label>
                <input type="date" id="tanggal_selesai" name="tanggal_selesai" class="w-full border border-gray-300 rounded px-3 py-2" />
            </div>
        </div>
        <div class="mt-6">
            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">Save</button>
            <a href="{{ url_for('list_periode') }}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
        </div>
    </form>
    <div class="mt-6">
        <a href="{{ url_for('dashboard') }}" class="inline-block text-blue-600 hover:underline">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
