{% extends "base.html" %}
{% block title %}Add Barang - Simkopkar{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-semibold mb-6">Add New Barang (Item)</h2>
<form method="POST" action="{{ url_for('add_barang') }}" class="ajax-form">
        <div class="grid grid-cols-1 gap-6">
            <div>
                <label for="kode" class="block mb-1 font-medium">Kode Barang</label>
                <input type="text" id="kode" name="kode" required class="w-full border border-gray-300 rounded px-3 py-2" />
            </div>
            <div>
                <label for="nama" class="block mb-1 font-medium">Nama Barang</label>
                <input type="text" id="nama" name="nama" required class="w-full border border-gray-300 rounded px-3 py-2" />
            </div>
            <div>
                <label for="satuan" class="block mb-1 font-medium">Satuan</label>
                <input type="text" id="satuan" name="satuan" class="w-full border border-gray-300 rounded px-3 py-2" />
            </div>
            <div>
                <label for="harga" class="block mb-1 font-medium">Harga</label>
                <input type="number" id="harga" name="harga" step="0.01" class="w-full border border-gray-300 rounded px-3 py-2" />
            </div>
        </div>
        <div class="mt-6">
            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">Save</button>
            <a href="{{ url_for('list_barang') }}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
        </div>
    </form>
    <div class="mt-6">
        <a href="{{ url_for('dashboard') }}" class="inline-block text-blue-600 hover:underline">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
